<form  class="form-horizontal" [formGroup]="formulario" >
    

    <div class="form-group  col-sm-12 ">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" 
         class="form-control" id="nome" aria-describedby="nome"
         placeholder="nome">
    </div>

    <!-- <div   *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório.
    </div> -->

    <div class="form-group  col-sm-12">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control " id="email"
         placeholder="nome@email.com">
    </div>

    <!-- <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        E-mail é obrigatório.
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
    <app-form-debug  [form]="formulario"></app-form-debug>
</form>
