<form #f ="ngForm"  class="form-horizontal" (ngSubmit)="onSubmit(f)">
    

    <div class="form-group  col-sm-12 ">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" [(ngModel)]="pessoa.nome" name="nome" 
         class="form-control" id="nome" aria-describedby="nome"
         placeholder="nome" required="" #nome="ngModel">
    </div>

    <div   *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório.
    </div>

    <div class="form-group  col-sm-12">
        <label for="email" class="form-label">E-mail</label>
        <input type="email"[(ngModel)]="pessoa.email" name="email" class="form-control " id="email"
         placeholder="nome@email.com" required email #email="ngModel">
    </div>

    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        E-mail é obrigatório.
    </div>
    <!-- <div ngModelGroup="endereco"> -->

        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" class="form-control" ngModel name= "cep" required 
                 #cep="ngModel" (blur)="consultaCEP(cep.value,f)">
                
                <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                    CEP é obrigatório.
                </div>
            </div>

            <div class="col-md-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" id="numero" class="form-control" ngModel name= "numero" required  #numero="ngModel">
                
                <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                    Número é obrigatório.
                </div>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" id="complemento" class="form-control" ngModel name= "complemento">
            </div>
        </div>
        
        <div class="form-group">
            <label for="rua" class="form-label">Rua</label>
            <input  type="text" id="rua"  class="form-control endereco" 
             ngModel name= "rua" 
            required  #rua="ngModel"  readonly>
            
            <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
                Rua é obrigatório.
            </div>
        
        </div>

        <div class="row">
            <div class="col-md-5">
                <label for="bairro" class="form-label">Bairro</label>
                <input readonly type="text" id="bairro" class="form-control" ngModel name= "bairro" required  #bairro="ngModel">
                
                <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
                    Bairro é obrigatório.
                </div>
            </div>

            <div class="col-md-4">
                <label for="cidade" readonly class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" ngModel name= "cidade" required  #cidade="ngModel">
                
                <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
                    Cidade é obrigatório.
                </div>
            </div>

            <div class="col-md-3">
                <label for="estado" readonly class="form-label">Estado</label>
                <input type="text" id="estado" class="form-control" ngModel name= "estado" #estado="ngModel">
                <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
                    Cidade é obrigatório.
                </div>
            </div>
        <!-- </div> -->
    </div>
  
   

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug  [form]="f"></app-form-debug>
</form>
