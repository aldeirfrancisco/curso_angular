<div style="margin-top: 5px;">
  <div class="mb-3">
    <label for="formFile" class="form-label">Selecionar Arquivo</label>
    <div class="progress" style="margin-bottom: 5px;">
      <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;"
        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
    <input class="form-control" type="file" id="formFile" (change)="onChange($event)" multiple>
  </div>
</div>
<div style="margin-top: 10ppx;">
  <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files"> Upload</button>
</div>
